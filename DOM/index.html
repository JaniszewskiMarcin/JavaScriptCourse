<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM Interaction</title>
  <style>
    .red-bg {
      color: white;
      background-color: red;
    }

    .visible {
      display: block;
    }

    .invisible {
      display: none;
    }
  </style>
  <script src="app.js" defer></script>
</head>
<body>
  <section class="red-bg visible">
    <header><h1>Dive into the DOM!</h1></header>
    <ul>
      <li class="Pakol">Pierwszy znak</li>
      <li class="Pakol">Drugi znak</li>
      <li class="Pakol">No i tak dalej znak</li>
    </ul>
  </section>
  <input type="text" value="what you want!">
  <button>Toggle Visibility</button>
</body>
</html>
